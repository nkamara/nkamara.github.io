<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">API Loader</div>
        <button class="button" onclick="loadData()">
          Load Some JSON from a server
        </button>
        <div class="content">
          <ol class="instructions">
          </ol>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        console.log("fetch"); // confirm code is running on click
        fetch("/api")
          .then(res => res.json())
          .then(res => {
            console.log(res); // logging step to check what we got
            return res;
          })
          //#4
          // you can now worsk in this area
          .then(res => {
            const content = document.querySelector(".instructions");
            content.innerHTML = "";
            for (let i = 0; i < res.data.length; i++) {
              let el = document.createElement("li");
              el.innerText = res.data[i];
              content.appendChild(el);
            }
            return res;
          });
      }
    </script>
  </body>
</html>
